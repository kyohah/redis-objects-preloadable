name: Deploy mdBook Documentation

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build English documentation
        working-directory: docs
        run: mdbook build -d book/en

      - name: Build Japanese documentation
        working-directory: docs
        run: |
          sed -i 's|src = "src"|src = "ja"|' book.toml
          sed -i 's|language = "en"|language = "ja"|' book.toml
          mdbook build -d book/ja
          git checkout book.toml

      - name: Build Chinese documentation
        working-directory: docs
        run: |
          sed -i 's|src = "src"|src = "zh"|' book.toml
          sed -i 's|language = "en"|language = "zh"|' book.toml
          mdbook build -d book/zh
          git checkout book.toml

      - name: Build German documentation
        working-directory: docs
        run: |
          sed -i 's|src = "src"|src = "de"|' book.toml
          sed -i 's|language = "en"|language = "de"|' book.toml
          mdbook build -d book/de
          git checkout book.toml

      - name: Build French documentation
        working-directory: docs
        run: |
          sed -i 's|src = "src"|src = "fr"|' book.toml
          sed -i 's|language = "en"|language = "fr"|' book.toml
          mdbook build -d book/fr
          git checkout book.toml

      - name: Create language index
        run: |
          cat > docs/book/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=en/">
            <title>redis-objects-preloadable Documentation</title>
            <style>
              body { font-family: system-ui; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; }
              a { color: #0066cc; text-decoration: none; font-size: 18px; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>redis-objects-preloadable Documentation</h1>
            <p>Select your language:</p>
            <ul>
              <li><a href="en/">English</a></li>
              <li><a href="ja/">日本語</a></li>
              <li><a href="zh/">中文</a></li>
              <li><a href="de/">Deutsch</a></li>
              <li><a href="fr/">Français</a></li>
            </ul>
            <p><small>Redirecting to English...</small></p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
